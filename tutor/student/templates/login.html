{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1; margin-left: 300px; margin-right: 300px;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

</style>
</head>
<body>

<h2 style="text-align: center;">Login Form</h2>

<form action="login" method="POST">
  <div class="imgcontainer">
    <img src="{% static 'C:\\Users\\hp\\Desktop\\tutor\\tutor\\student\\static\\img\\avatar.png' %}" alt="Avatar" class="avatar" style="  border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 150px;">
  </div>
    {% csrf_token %}
  <div class="container">
    <label for="user"><b>User</b></label>
    <select style="
        
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      " id="user" name="user">
      <option value="Tutor">Tutor</option>
      <option value="Student">Student</option>
    </select>
    <!-- <label for="user"><b>Tutor</b></label>
    <input type="text" placeholder="Enter Username" name="user" required> -->


    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <input type="submit" style="background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    font-size:12px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;">
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="signout" style="background-color: red;
    text-decoration: none;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;" class="notification">
      <span>Logout</span>
    </a>
    <span class="psw">Create a new account <a href="register">SignUp</a></span>
  </div>
</form>

</body>
</html>
